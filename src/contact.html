<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sports International. Contact</title>
    <link rel="stylesheet" type="text/css" href="../public/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/login.css" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="../favicon.ico" />
</head>

<body>
    <header>
        <div class="headerBack">&nbsp;</div>
        <div class="headerFront">
            <div class="logo">
                <a href="../index.html"><img src="../public/images/si_logo.png" alt="Logo" /></a>
            </div>
            <div class="menu">
                <a href="live.html" class="live-button">Live</a>
                <div class="sports-buttons">
                    <a href="basketball.html" class="sport-button basketball">Basketball</a>
                    <a href="baseball.html" class="sport-button baseball">Baseball</a>
                    <a href="rugby.html" class="sport-button rugby">Rugby</a>
                    <a href="soccer.html" class="sport-button soccer">Soccer</a>
                    <a href="tennis.html" class="sport-button tennis">Tennis</a>
                    <a href="motor.html" class="sport-button motor">Motor</a>
                </div>
                <div class="login-button">
                    <a href="login.html">
                        <img src="../public/images/login.png" />
                        <span>Login</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-page">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.385808644698!2d-73.9884041!3d40.70952259999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2e94cd13bf%3A0xa115f57961d4be04!2s253%20South%20St%2C%20New%20York%2C%20NY%2010002%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1704650086666!5m2!1ses!2ses"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-box">
                <form id="form2" action="../index.html" method="post">
                    <h2>Sports International Ltd.</h2>
                    <h3>CONTACT</h3>
                    <!-- Campos para rellenar -->
                    <div class="field">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name...">
                    </div>
                    <div class="field">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    </div>
                    <div class="field">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Your message..."
                            style="height:150px"></textarea>
                    </div>

                    <!-- BotÃ³n -->
                    <input type="submit" class="login-send" value="Send" />
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_left">
            &#169; Sports International Ltd., 2024<br />
            <a href="contact.html">253 South St, New York, [NY] 10002, USA</a>
        </div>
        <div class="footer_right">
            Advertise | Disclaimer | FAQ | Store | Terms of Use | Privacy
            Policy | Preferences
        </div>
    </footer>
</body>

</html>
